<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de tabelas grandes</title>
    <style>
        table{
            width: 500px;
        }
        tr, th{
            border: 1px solid black;
        }
        thead{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>

    <h1>
        uso de tabelas grandes
    </h1>
 <!--Hierarquia de tabelas (grandes)
            TABLE = TABELA
            THEAD
            DENTRO PODE TER TR TD TH
            TBODY
            DENTRO PODE TER TR TD TH
            TFOOT
            DENTRO PODE TER TR TD TH
 -->   
    <TAble>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <th>45 919 049</th>
            </tr>
        </tbody>
    </TAble>
</body>
</html>
