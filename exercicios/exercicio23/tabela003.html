<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabela</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
            
        }
        tr{
            
        }
        td{
            border: 1px black solid;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
           
            <td>h</td>
            
        </tr>
        <tr>
            
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
    
</body>
</html>
